<!DOCTYPE html>  
<html lang="vi">  
<head>  
  <meta charset="UTF-8" />  
  <title>Thành công</title>  
  <style>
    html, body {  
        height: 100%;  
        margin: 0;  
        background: linear-gradient(135deg, #1a1c29, #4b5074);  
        display: flex;  
        justify-content: center;  
        align-items: center;  
        color: #fff;  
      }  
    .success-container {  
        width: 320px;  
        background: rgba(255, 255, 255, 0.06); /* nền mờ hơi trong suốt */  
        box-shadow: 0 8px 48px rgba(102, 110, 153, 0.6); /* màu xanh tím mờ */  
        backdrop-filter: blur(20px);  
        border-radius: 30px;  
        padding: 40px 30px;  
        margin: 80px auto;  
        color: #d0d3f1;  /* màu chữ xanh nhạt tương tự login */  
        text-align: center;  
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;  
      }  
      
      .success-container h2 {  
        margin-bottom: 30px;  
        font-weight: 600;  
        font-size: 24px;  
        letter-spacing: 1.1px;  
        color: #b0b3f0;  
      }  
      
      .success-container p {  
        margin: 12px 0;  
        font-size: 16px;  
        word-break: break-word;  
        color: #bbc0f3;  
      }  
      
      .success-container strong {  
        color: #889ce7;  
      } 
  </style>
</head>  
<body>  
  <div class="success-container">  
    <h2>Đăng ký thành công!</h2>  
    <p><strong>Username đã mã hóa:</strong> {{ username_enc }}</p>  
    <p><strong>Password đã mã hóa:</strong> {{ password_enc }}</p>  
  </div>  
</body>  
</html>
