<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
  <title>Đăng nhập</title>
  <!-- <link rel="stylesheet" href="./style_login.css"> -->
  <style>
  /* Reset cơ bản */  
* {  
    box-sizing: border-box;  
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;  
  }  
  
  html, body {  
    height: 100%;  
    margin: 0;  
    background: linear-gradient(135deg, #1a1c29, #4b5074);  
    display: flex;  
    justify-content: center;  
    align-items: center;  
    color: #fff;  
  }  
  
  /* Container login */  
  .login-container {  
    width: 320px;  
    background: rgba(255, 255, 255, 0.12);  
    box-shadow: 0 8px 48px rgba(72, 94, 144, 0.6);  
    backdrop-filter: blur(20px);  
    border-radius: 30px;  
    padding: 50px 40px 40px 40px;  
    position: relative;  
    text-align: center;  
  }  
  
  /* Avatar/ icon user trên top */  
  .login-container::before {  
    content: "";  
    display: block;  
    margin: 0 auto 40px auto;  
    width: 90px;  
    height: 90px;  
    border-radius: 50%;  
    background:  
      url('https://img.icons8.com/ios-filled/100/ffffff/user-male-circle.png') center/50% no-repeat,  
      rgba(255, 255, 255, 0.15);  
    box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);  
  }  
  
  /* Form */  
  form {  
    text-align: left;  
  }  
  
  /* Form group với icon */  
  .form-group {  
    position: relative;  
    margin-bottom: 30px;  
  }  
  
  .form-group label {  
    display: block;  
    font-weight: 400;  
    font-size: 14px;  
    margin-bottom: 6px;  
    opacity: 0.9;  
    padding-left: 28px;  
  }  
  
  /* Icon ở đầu input */  
  .form-group input {  
    width: 100%;  
    background: transparent;  
    border: none;  
    border-bottom: 1.3px solid #cfcfcf70;  
    padding: 8px 10px 8px 35px;  
    color: #e1e1e1;  
    font-size: 14px;  
    outline: none;  
    transition: border-color 0.3s ease;  
  }  
  
  /* Icon dùng pseudo hoặc fontawesome */  
  .form-group.email input {  
    background-image: url('https://img.icons8.com/ios-filled/20/ffffff/new-post.png');  
    background-repeat: no-repeat;  
    background-position: 5px center;  
    background-size: 18px 18px;  
  }  
  
  .form-group.password input {  
    background-image: url('https://img.icons8.com/ios-filled/20/ffffff/lock--v1.png');  
    background-repeat: no-repeat;  
    background-position: 5px center;  
    background-size: 18px 18px;  
  }  
  
  /* Focus input */  
  .form-group input:focus {  
    border-color: #889ce7;  
    box-shadow: 0 1px 4px #889ce7aa;  
    background-color: rgba(136, 156, 231, 0.1);  
  }  
  
  /* Ô checkbox và link forgot */  
  .remember-forgot {  
    display: flex;  
    justify-content: space-between;  
    align-items: center;  
    font-size: 12px;  
    margin-bottom: 40px;  
    color: #bbb;  
  }  
  
  .remember-forgot label {  
    display: flex;  
    align-items: center;  
    gap: 6px;  
    cursor: pointer;  
  }  
  
  .remember-forgot input[type="checkbox"] {  
    width: 14px;  
    height: 14px;  
    cursor: pointer;  
    accent-color: #889ce7;  
  }  
  
  .remember-forgot a {  
    color: #b0b5d1;  
    text-decoration: none;  
    font-style: italic;  
    transition: color 0.3s ease;  
  }  
  
  .remember-forgot a:hover {  
    color: #889ce7;  
    text-decoration: underline;  
  }  
  
    
    /* Nút đăng nhập */  
    input[type="submit"] {  
    width: 100%;  
    padding: 14px 0;  
    font-weight: 700;  
    background: linear-gradient(45deg, #ff6a00, #ee0979);  
    border: none;  
    border-radius: 8px;  
    color: white;  
    font-size: 16px;  
    cursor: pointer;  
    transition: background 0.4s ease, transform 0.2s ease;  
    }  
    
    /* Hiệu ứng hover trên nút đăng nhập */  
    input[type="submit"]:hover {  
    background: linear-gradient(45deg, #ee0979, #ff6a00);  
    transform: scale(1.05);  
    }  
    
    /* Link đăng ký */  
    p a {  
    color: #ffd700;  
    text-decoration: none;  
    font-weight: 600;  
    transition: color 0.3s ease;  
    }  
    
    p a:hover {  
    color: #fff;  
    text-decoration: underline;  
    }
  </style>
</head>
<body>  
    <div class="login-container">  
      <h2>Đăng nhập</h2>  
      <form method="post">  
        <div class="form-group">  
          <label for="username">Tên người dùng:</label>  
          <input type="text" name="username" placeholder="Tên đăng nhập" id="username">  
        </div>  
        <div class="form-group">  
          <label for="password">Mật khẩu:</label>  
          <input type="password" name="password" placeholder="Nhập mật khẩu" id="password">  
        </div>  
        <input type="submit" value="Đăng nhập">  
      </form>  
      <p><a href="/register">Chưa có tài khoản? Đăng ký.</a></p>  
    </div>  
  </body> 
</html>
