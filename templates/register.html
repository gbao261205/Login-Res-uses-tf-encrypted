<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
  <title>Đăng ký</title>
  <style>
    .form-group {
      margin-bottom: 10px;
      display: flex;
      align-items: center;
    }
    label {
      width: 120px;
      font-weight: bold;
    }
    input[type="text"],
    input[type="password"] {
      width: 2/3;
      padding: 5px;
    }
  </style>
</head>
<body>
  <h2>Đăng ký</h2>
  <form method="post">
    <div class="form-group">
      <label for="username">Tên người dùng:</label>
      <input type="text" name="username" id="username">
    </div>
    <div class="form-group">
      <label for="password">Mật khẩu:</label>
      <input type="password" name="password" id="password">
    </div>
    <input type="submit" value="Đăng ký">
  </form>
  <p><a href="/login">Đã có tài khoản? Đăng nhập.</a></p>
</body>
</html>
