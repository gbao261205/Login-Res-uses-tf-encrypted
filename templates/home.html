<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Đăng ký / Đăng nhập</title>
</head>
<body>
    <h2>Đăng ký</h2>
    <form method="POST" action="/register">
        <input type="text" name="username" placeholder="Tên đăng nhập" style="margin-bottom: 10px;" required> <br>
        <input type="password" name="password" placeholder="Mật khẩu" style="margin-bottom: 10px;" required> <br>
        <button type="submit">Đăng ký</button>
    </form>

    <h2>Đăng nhập</h2>
    <form method="POST" action="/login">
        <input type="text" name="username" placeholder="Tên đăng nhập" style="margin-bottom: 10px;" required>
        <br>
        <input type="password" name="password" placeholder="Mật khẩu" style="margin-bottom: 10px;" required>
        <br>
        <button type="submit">Đăng nhập</button>
    </form>
</body>
</html>
